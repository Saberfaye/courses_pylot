<!DOCTYPE html>
<html>
	<head>
		<title>Delete a course</title>
		<meta charset="utf-8">
		<meta name="discription" content="Courses Demo Webpage for Practice.">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/static/css/destroy.css">
	</head>
	<body>
		<div id="wrapper">
			<h1>Are you sure you want to delete the following course?</h1>
			<p class="col-sm-offset-2 col-sm-1">Name: </p>
			<p class="col-sm-9">{{ course["name"] }}</p>
			<p class="col-sm-offset-2 col-sm-1">Description: </p>
			<p class="col-sm-9">{{ course["description"] }}</p>
			<a href="/" class="btn btn-default">No</a>
			<a href="/courses/delete/{{ course['id'] }}" class="btn btn-danger">Yes! I want to delete this</a>
		</div>
	</body>
</html>
